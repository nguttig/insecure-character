<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: #A04000
		}
		h2{
			font-size: 20px;
			color: #2E4053;
		}
		.big{
			font-size: 60px;
		}
		.uppercase{
			text-transform: uppercase;
		}
		.big.uppercase{
			color: navy;
		}
	</style>
</head>
<body>
	<h1 class="uppercase">Welcome to Girls Ally! - 1!</h1>
	<h1 class="big">Welcome to Girls Ally! - 2</h1>
	<h1 class="uppercase">Welcome to Girls Ally! - 3</h1>
	<h2 class="big uppercase">We are always on your side - 1</h2>
	<h2 class="uppercase">We are always on your side - 2</h2>
	<h2 class="big">We are always on your side - 3</h2>

</body>
</html>
